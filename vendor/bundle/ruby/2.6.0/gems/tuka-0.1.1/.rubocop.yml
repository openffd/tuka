AllCops:
  TargetRubyVersion: 2.6.2

Style/Documentation:
  Enabled: false

Style/EmptyMethod:
  EnforcedStyle: expanded

Style/FrozenStringLiteralComment:
  Exclude:
    - '*.gemspec'
    - 'Rakefile'
    - 'Gemfile'

Metrics/LineLength:
  Max: 120

Metrics/ModuleLength:
  Max: 120

Metrics/ClassLength:
  Max: 160

Metrics/BlockLength:
  Max: 120

Metrics/MethodLength:
  Max: 24
